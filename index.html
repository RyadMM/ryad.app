<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryad — Creative Developer</title>
    <meta name="description" content="Minimal portfolio and projects by Ryad">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        muted: '#71717a',
                        accent: '#f97316',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #09090b;
        }
        .gradient-text {
            background: linear-gradient(135deg, #fafafa 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -12px rgba(249, 115, 22, 0.15);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        .fade-in-delay-1 { animation-delay: 0.1s; }
        .fade-in-delay-2 { animation-delay: 0.2s; }
        .fade-in-delay-3 { animation-delay: 0.3s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .subtle-glow {
            box-shadow: 0 0 60px -12px rgba(249, 115, 22, 0.1);
        }
    </style>
</head>
<body class="min-h-screen text-zinc-100 font-sans antialiased">
    <div class="max-w-4xl mx-auto px-6 py-20 md:py-32">
        <!-- Header -->
        <header class="fade-in mb-20">
            <h1 class="text-5xl md:text-7xl font-semibold tracking-tight mb-4 gradient-text">
                Ryad
            </h1>
            <p class="text-xl text-muted font-light max-w-md">
                Building minimal, thoughtful digital experiences.
            </p>
        </header>

        <!-- Projects -->
        <section class="fade-in fade-in-delay-1">
            <h2 class="text-sm uppercase tracking-widest text-muted mb-8 font-medium">Projects</h2>
            <div class="space-y-4">
                <!-- CV Generator Project -->
                <a href="/cv" class="card-hover group block">
                    <article class="p-6 md:p-8 rounded-2xl bg-surface border border-zinc-800 subtle-glow">
                        <div class="flex items-start justify-between gap-4">
                            <div class="flex-1">
                                <h3 class="text-2xl font-medium mb-2 text-zinc-100 group-hover:text-accent transition-colors">
                                    CV Generator
                                </h3>
                                <p class="text-muted text-sm md:text-base leading-relaxed">
                                    Professional markdown-to-PDF CV converter with bilingual support.
                                </p>
                            </div>
                            <svg class="w-5 h-5 text-muted group-hover:text-accent group-hover:translate-x-1 transition-all flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </div>
                    </article>
                </a>

                <!-- Lazy Project -->
                <a href="/lazy" class="card-hover group block">
                    <article class="p-6 md:p-8 rounded-2xl bg-surface border border-zinc-800 subtle-glow">
                        <div class="flex items-start justify-between gap-4">
                            <div class="flex-1">
                                <h3 class="text-2xl font-medium mb-2 text-zinc-100 group-hover:text-accent transition-colors">
                                    Lazy
                                </h3>
                                <p class="text-muted text-sm md:text-base leading-relaxed">
                                    Le Guide du Paresseux Organisé — A thoughtful approach to productivity and organized laziness.
                                </p>
                            </div>
                            <svg class="w-5 h-5 text-muted group-hover:text-accent group-hover:translate-x-1 transition-all flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </div>
                    </article>
                </a>

                <!-- More coming soon placeholder -->
                <article class="p-6 md:p-8 rounded-2xl bg-zinc-900/50 border border-zinc-800/50">
                    <div class="flex items-center gap-3 text-muted text-sm">
                        <span class="w-2 h-2 rounded-full bg-accent animate-pulse"></span>
                        <span>More projects coming soon</span>
                    </div>
                </article>
            </div>
        </section>

        <!-- Footer -->
        <footer class="fade-in fade-in-delay-2 mt-20 pt-8 border-t border-zinc-800/50">
            <div class="flex items-center justify-between text-muted text-sm">
                <span>© 2025</span>
                <a href="mailto:hello@ryad.app" class="hover:text-zinc-100 transition-colors">hello@ryad.app</a>
            </div>
        </footer>
    </div>
</body>
</html>
