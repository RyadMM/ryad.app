<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" accept=".md,.txt">

    <!-- Rename Modal -->
    <div id="rename-modal" class="rename-modal">
        <div class="rename-modal-content">
            <div id="rename-modal-title" class="rename-modal-title">Rename CV</div>
            <input type="text" id="rename-input" class="rename-modal-input" placeholder="CV name">
            <div class="rename-modal-actions">
                <button id="rename-cancel" class="btn-action">Cancel</button>
                <button id="rename-save" class="btn-action btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <!-- Progress Overlay -->
    <div id="progress-overlay" class="progress-overlay">
        <div class="progress-content">
            <div class="progress-spinner"></div>
            <div id="progress-title" class="progress-title">Generating PDFs</div>
            <div id="progress-status" class="progress-status">Processing 1 of 3...</div>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <button id="progress-cancel" class="progress-cancel">Cancel</button>
        </div>
    </div>

    <!-- Batch Delete Modal -->
    <div id="batch-delete-modal" class="batch-delete-modal">
        <div class="batch-delete-content">
            <div id="batch-delete-title" class="batch-delete-title">Delete 3 CVs?</div>
            <div id="batch-delete-count" class="batch-delete-count">These CVs will be permanently deleted:</div>
            <div id="batch-delete-list" class="batch-delete-list">
            </div>
            <div class="batch-delete-actions">
                <button id="batch-delete-cancel" class="btn-action">Cancel</button>
                <button id="batch-delete-confirm" class="btn-action btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <div class="flex items-center gap-4">
                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-btn" class="md:hidden w-10 h-10 flex items-center justify-center border border-zinc-200 rounded-lg text-zinc-600 hover:bg-zinc-50">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <div>
                        <h1 id="app-title" class="header-title">CV Generator</h1>
                        <p id="app-subtitle" class="header-subtitle">Create professional CVs</p>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <!-- Language Switcher -->
                    <div class="lang-switcher">
                        <button id="lang-en" class="lang-option active" data-lang="en">EN</button>
                        <button id="lang-fr" class="lang-option" data-lang="fr">FR</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <span id="sidebar-title" class="sidebar-title">My CVs</span>
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidebar-toggle-icon"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                </div>
                <div class="sidebar-content">
                    <div id="cv-list" class="cv-list"></div>
                    <button id="new-cv-btn" class="new-cv-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        <span id="new-cv-btn-text">New CV</span>
                    </button>
                </div>
                <div class="sidebar-collapsed-content">
                    <button id="new-cv-btn-collapsed" class="sidebar-icon-btn" title="New CV">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </div>
            </div>

            <!-- Main Content Wrapper -->
            <div class="main-content">
                <!-- Empty State -->
                <div id="empty-state" class="empty-state">
                    <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <div id="empty-state-title" class="empty-state-title">No CVs yet</div>
                    <div id="empty-state-description" class="empty-state-description">Create your first CV to get started</div>
                    <button id="empty-state-new-cv" class="btn-action btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        <span id="empty-state-new-cv-text">Create First CV</span>
                    </button>
                </div>

                <!-- Editor & Preview Panels -->
                <div id="editor-preview-wrapper" class="flex-1 flex flex-col md:flex-row overflow-hidden">
                    <!-- Editor Panel -->
                    <div class="w-full md:w-1/2 border-r border-zinc-200 flex flex-col min-w-0">
                        <div class="panel-header flex items-center justify-between">
                            <span id="editor-label" class="panel-title">Editor</span>
                            <div class="actions-container">
                                <button id="import-btn" class="btn-action">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 18v-8"></path><path d="m9 13 3 3 3-3"></path></svg>
                                    <span id="import-btn-text">Import</span>
                                </button>
                                <button id="export-btn" class="btn-action">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 22v-8"></path><path d="m9 17 3-3 3 3"></path></svg>
                                    <span id="export-btn-text">Export</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <textarea id="editor" placeholder="Start typing..."></textarea>
                        </div>
                    </div>

                    <!-- Preview Panel -->
                    <div class="w-full md:w-1/2 flex flex-col min-w-0">
                        <div class="panel-header flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span id="preview-label" class="panel-title">Preview</span>
                            </div>
                            <div class="actions-container">
                                <div class="zoom-controls">
                                    <button id="zoom-out-btn" class="btn-action btn-icon-only" title="Zoom out">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="8" y1="11" x2="3" y2="11"></line><line x1="3" y1="8" x2="3" y2="16"></line></svg>
                                    </button>
                                    <span id="zoom-level" class="zoom-level">100%</span>
                                    <button id="zoom-in-btn" class="btn-action btn-icon-only" title="Zoom in">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="14" y1="8" x2="14" y2="3"></line><line x1="14" y1="8" x2="17" y2="5"></line></svg>
                                    </button>
                                </div>
                                <button id="download-btn" class="btn-action btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                                    <span id="download-btn-text">Download PDF</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex-1 overflow-auto">
                            <div class="preview-wrapper">
                                <div id="preview" class="cv-template"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selection Action Bar (Fixed at Bottom) -->
        <div id="selection-action-bar" class="selection-action-bar">
            <div class="action-bar-content">
                <!-- Top row: Counter (centered) -->
                <div class="action-bar-counter">
                    <span id="selection-counter" class="selection-counter">0 selected</span>
                </div>
                <!-- Bottom row: Select All + 3 action buttons -->
                <div class="action-bar-actions">
                    <button id="select-all-btn" class="btn-action select-all-btn" title="Select All">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                        <span>Select All</span>
                    </button>
                    <button id="batch-download-md-btn" class="btn-action btn-icon-only" title="Download Markdown">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                        <span>MD</span>
                    </button>
                    <button id="batch-download-pdf-btn" class="btn-action btn-primary btn-icon-only" title="Download PDF">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        <span>PDF</span>
                    </button>
                    <button id="batch-delete-btn" class="btn-action btn-danger btn-icon-only" title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        <span>Delete</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.12.1/html2pdf.bundle.min.js"></script>

    <!-- Application -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
